<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Words</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.6;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: calc(100% - 120px);
      display: inline-block;
      margin-right: 10px; 
    }
    button {
      width: calc(100% - 95px);
      display: inline-block;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
    .remove {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      width: auto;
      min-width: 70px;
      text-align: center;
    }
    .remove:hover {
      background-color: #ff1a1a;
    }
  </style>
  
</head>
<body>
  <h1>Manage Blocked Words</h1>
  <input type="text" id="phraseInput" placeholder="Enter a word or phrase to block..." />
  <button id="addPhrase">Add Phrase</button>
  <h2>Blocked Words:</h2>
  <ul id="phraseList"></ul>

  <script src="options.js"></script>
</body>
</html>
